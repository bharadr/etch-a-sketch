<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./sketch.js" defer></script>
</head>
<body>
    <div class="page">
        <div class="container"></div>
        <div class="button-group">
            <button class="button" id="reset">Reset</button>    
            <input type="radio" id="erase" name="setting" value="Erase" hidden>
            <label for="erase" class="button">Erase</label>
            <input type="radio" id="randomColor" name="setting" value="Random Color" hidden>
            <label for="randomColor" class="button">Random Color</label>
            <input type="radio" id="defaultColor" name="setting" value="Default Color" checked hidden>
            <label for="defaultColor" class="button">Default Color</label>
            <input type="color" id="colorSelector">
            <p class="label">Grid Size: 20 x 20</p>
            <input type="range" id="slider" min="1" max="100" value="20">
        </div>
    </div>
</body>
</html>
